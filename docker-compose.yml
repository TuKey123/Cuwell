version: '3.8'

services: 
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes: 
            - .:/app
        ports: 
            - 8000:8000
        env_file: 
            - .env
        depends_on: 
            - db
    db:
        image: postgres
        volumes: 
            - ./data/db:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=hello_django
            - POSTGRES_PASSWORD=hello_django
            - POSTGRES_DB=hello_django_dev
        ports: 
            - 5432:5432  